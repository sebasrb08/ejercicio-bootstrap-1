<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container ">
        <form class="row mt-5">
            <div class="mb-3 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                <label for="username" class="form-label">User Name</label>
                <input type="text" class="form-control " id="username" required>
            </div>
            <div class="mb-3 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                <label for="email" class="form-label">E-Mail</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <div class="mb-3 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                <label for="direccion" class="form-label">Direccion</label>
                <input type="text" class="form-control" id="direccion" placeholder="Av.calle #" >
            </div>
            
            <div class="mb-3 col-sm-12 col-md-12 col-lg-12 col-xl-6 col-xxl-6">
                <label for="ciudad" class="form-label">Ciudad</label>
                <input type="text" class="form-control col-6" id="ciudad" >
            </div>
            <div class="mb-3 col-sm-12 col-md-12 col-lg-12 col-xl-3 col-xxl-3">
                <label for="departamento" class="form-label">Departamento</label>
                <select class="form-select" id="departamento" aria-label="Default select example" >
                    <option value="">Elija</option>
                    <option value="1">Floridablanca</option>
                    <option value="2">Bucaramanga</option>
                    <option value="3">Giron</option>
                    <option value="4">Piedecuesta</option>
                </select>
            </div>
            <div class="mb-3 col-sm-12 col-md-12 col-lg-12 col-xl-3 col-xxl-3">
                <label for="codigo" class="form-label">Codigo Postal</label>
                <input type="text" class="form-control" id="codigo" >
            </div>
            <div class="mb-3 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                <label for="comentarios" class="mb-1">Deje aqu√≠ sus comentarios</label>
                <textarea class="form-control comentarios" id="exampleFormControlTextarea1" rows="6" ></textarea>

            </div>
            <div class="form-check mt-3  d-flex justify-content-center ">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" required>
                <label class="form-check-label" for="flexCheckDefault">
                  Acepta los terminos y condiciones
                </label>
            </div>
            <div class="mt-3 d-flex justify-content-center">
                <input class="btn btn-primary" type="submit" value="Enviar">
            </div>
            
        </form>

    </div>

    
</body>
</html>
